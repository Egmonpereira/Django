{% extends 'base.html' %}

{% block content %} 

<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        {% if success %} 
        <p>E-mail enviado com código</p>
        {% else %} 
        <h2>E-mail Cadastrado:</h2>
        <form class="pure-form pure-form-aligned" method="post" novalidate method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_erros }}
                
                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %} 

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Enviar Código</button>
                </div>
            </fieldset>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
