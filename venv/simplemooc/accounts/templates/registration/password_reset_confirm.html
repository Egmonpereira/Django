{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="pure-g-r content-ribbon">
        <div class="pure-u-1">
            {% if success %}
            <p>Senha criada com Sucesso!</p>
            {% else %}
            <h2>Nova Senha</h2>
            <form class="pure-form pure-form-stacked" method="post">
                {% csrf_token %}
                <fieldset>
                    {{ form.non_field_errors }}

                    {% for field in form %}
                    <div class="pure-control-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field_errors }}
                     </div>
                     {% endfor %}
                    
                    <p>                         
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Criar nova senha</button>
                        </div>
                    </p>
                </fieldset>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
